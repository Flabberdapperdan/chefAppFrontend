<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" href="recipesAddIngredients.css">
  <script src="./recipesAddIngredients.js" type="module"></script>
</head>
<body>
  <header>
    <div id="nav-placeholder"></div>
    <script>
      $(function(){
        $("#nav-placeholder").load("../navbar/nav.html");
      });
    </script>
  </header>

  <main>
    <div id="current-recipe"></div>
    
    <hr>

    <div id="add-ingredient">
      <input id="ingredient-name" placeholder="ingredient toevoegen">
      <input id="ingredient-amount" type="number" placeholder="hoeveelheid">
      <button id="add-ingredient-button">
        <span class="material-symbols-outlined">add_circle</span>
      </button>
    </div>

    <hr>

    <div id="display-ingredients">
      <table id="ingredient-result-table">
        <thead>
          <tr>
            <th></th>
            <th>Naam</th>
            <th>Hoeveelheid</th>
          </tr>
        </thead>
        <tbody id="ingredient-result-body"></tbody>
      </table>
    </div>
  </main>
</body>
</html>
